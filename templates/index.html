{% extends "layout.html" %}

{% block content %}
<div class="row mt-4 mb-5">
    <div class="col-lg-12">
        <h1 class="display-3 text-center">Scrape My Groceries</h1>
    </div>
</div>
<hr>
<hr>
<div class="row mt-4">
    <div class="col-lg-12">
        <form action="/results" method="POST">
            <div class="row mt-5">
                <div class="col-lg-8 col-md-8 col-sm-8 col-8 text-center">
                    <select multiple id="select" name="products_list">

                        {% for i in products %}
                            <option>{{ i }}</option>
                        {% endfor %}

                    </select>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-4 align-self-end">
                    <button type="submit" class="btn btn-dark" >
                        search
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
