{% extends "layout.html" %}

{% block content %}
<div class="row mt-4 mb-3">
    <div class="col-lg-12">
        <h1 class="display-4 text-center">Your Search Results</h1>
    </div>
</div>
<hr>
<table class="table table-striped table-dark">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Discount</th>
            <th scope="col">Price</th>
            <th scope="col">Store</th>
        </tr>
    </thead>
    {% for i in complete_offers_list %}
    <tbody>
        <tr>
            <th scope="row">{{ i[0] }}</th>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td>
            <td>{{ i[4] }}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock %}
