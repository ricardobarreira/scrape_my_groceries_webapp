<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/tail-select.css"/>
    <title>Scrape My Groceries</title>
    <style>

        body, html {
        height: auto;
        }
        .mainBG {
        background: linear-gradient(to bottom, rgba(255, 255, 255, 1.0) 0%, rgba(92, 77, 66, 0.8) 100%), url("/static/assets/img/shopping-cart.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        }
    </style>
</head>
<body class="mainBG">

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light py-0" style="background-color: rgba(255, 255, 255, 0.2);">
            <a class="navbar-brand" href="/">
                <img src="/static/assets/img/icons8-home.svg" width="30" height="30" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Register<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Login
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Username</a>
                            <a class="dropdown-item" href="#">Password</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">login button</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="../static/tail.select-full.min.js"></script>

<script>
    tail.select('#select', {
        search: true,
        hideSelected: true,
        hideDisabled: true,
        multiShowCount: false,
        multiContainer: true
    })
</script>

</body>



</html>
